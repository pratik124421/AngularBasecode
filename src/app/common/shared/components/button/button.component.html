<ng-container [ngSwitch]="type">

    <ng-container *ngSwitchCase="'stroke'">
        <button mat-stroked-button [style]="buttonstyle" (click)="func()">{{text}}</button>
    </ng-container>

    <ng-container *ngSwitchCase="'raised'">
        <button mat-raised-button [style]="buttonstyle" (click)="func()">{{text}}</button>
    </ng-container>

</ng-container>
