<mat-toolbar class="navbar">
    <button *ngIf="loginStatus" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon (click)="togleSidebar()">menu</mat-icon>
    </button>

    <button *ngIf="!loginStatus" [routerLink]="['auth/login']" routerLinkActive="router-link-active"  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>login</mat-icon>
    </button>

    <button *ngIf="loginStatus"  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>

    <button *ngIf="!loginStatus"  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="openCart()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>

    <button *ngIf="!loginStatus"  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="openProductInfo()">
      <mat-icon>close</mat-icon>
    </button>

    <button *ngIf="!loginStatus"  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="openStepper()">
      <mat-icon>facebook</mat-icon>
    </button>



  </mat-toolbar>
